<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PerrotSoft</title>
	<link rel="stylesheet" href="css/style1.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
	<link rel="icon" href="img/ico.ico" type="image/x-icon">
	<style>
		body {
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #ffffff;
			color: #333;
		}

		.site-header {
			background-color: #4285f4;
			color: white;
			padding: 20px 0;
			text-align: center;
		}

			.site-header h1 {
				margin: 0;
				font-size: 2.5em;
			}

		.hero-cta .button {
			background-color: #4285f4;
			color: white;
			border: none;
			padding: 10px 20px;
			margin: 10px;
			border-radius: 5px;
			text-decoration: none;
			font-weight: bold;
			transition: background-color 0.3s, transform 0.2s;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

			.hero-cta .button:hover {
				background-color: #357ae8;
				transform: translateY(-2px);
			}

		.menu-container {
			text-align: center;
			margin: 50px 0;
		}

			.menu-container h2 {
				font-size: 2em;
				margin-bottom: 20px;
			}

			.menu-container p {
				font-size: 1.2em;
				margin-top: 10px;
			}

		.site-footer {
			background-color: #f1f1f1;
			color: #333;
			padding: 20px 0;
			text-align: center;
			margin-top: 50px;
		}
	</style>
</head>
<body class="is-boxed has-animations">
	<div class="body-wrap">
		<header class="site-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand header-brand">
						<h1 class="m-0">PerrotSoft</h1>
						<div class="hero-cta">
							<a class="button" href="index.html">Home</a>
							<a class="button" href="it soft perotsoft.html">Install the Soft</a>
							<a class="button" href="itlibrary.html">Install the Library</a>
							<a class="button" href="itPerrotOS.html">Install PerrotOS</a>
							<a class="button" href="REG1.HTML">Register</a>
							<div style="transform: translateY(15px);">
								<form action="results.html" method="get">
									<input type="text" name="query" placeholder="Enter your query" required>
									<button type="submit">Search</button>
								</form>
							</div>
						</div>
					</div>
					<h1 id="uu">Login</h1>
				</div>
			</div>
		</header>
		<main>
			<section class="menu-container">
				<h2>Welcome to the Menu</h2>
				<p>Select an option above to get started.</p>
			</section>
		</main>

		<footer class="site-footer">
			<div class="container">
				<div class="site-footer-inner">
					<p>bild 0.6 2024 PerrotSoft. All rights reserved.</p>
				</div>
			</div>
		</footer>
	</div>
	<script>
		function getCookie(name) {
			let nameEQ = name + "=";
			let ca = document.cookie.split(';');
			for (let i = 0; i < ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == ' ') c = c.substring(1, c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
			}
			return null;
		}
		document.querySelector('#uu').textContent = getCookie('Login');
	</script>
</body>
</html>
