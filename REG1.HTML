<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PerrotSoft</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/ico.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .body-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .site-header {
            background-color: #007acc;
            width: 100%;
            padding: 20px 0;
            color: white;
        }

        .header-logo-image {
            max-width: 150px;
        }

        .site-header-inner {
            text-align: center;
        }

        .gpart {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

            .gpart p {
                margin: 10px 0;
                font-weight: bold;
            }

        .input-clask {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .buttun-clask {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .buttun-clask:hover {
                background-color: #005f99;
            }
    </style>
    <script src="js/REG.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <h1 class="m-0">
                        <a href="menu.html">
                            <img class="header-logo-image" src="img/ico.png" alt="Logo">
                        </a>
                    </h1>
                </div>
            </div>
        </header>
        <div class="gpart">
            <p>Email</p>
            <input class="input-clask" id="Emeil" type="email" placeholder="Enter your email">
            <p>Login</p>
            <input class="input-clask" id="login" type="text" placeholder="Enter your login">
            <p>Password</p>
            <input class="input-clask" id="password" type="password" placeholder="Enter your password">
            <button class="buttun-clask" id="reg">Register</button>
        </div>
    </div>
</body>
</html>
